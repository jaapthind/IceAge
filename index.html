<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    
    <style>
        /* --- MAC SPINNING BEACH BALL CURSOR --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            /* Forces the Mac beach ball cursor everywhere */
            cursor: url('https://cdn.custom-cursor.com/db/9753/32/apple-spinning-wait-cursor-pointer.png'), wait !important;
        }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            overflow: hidden; 
            position: relative;
        }

        /* --- FAKE GOOGLE BACKGROUND --- */
        #google-desktop {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15vh;
            z-index: 0;
        }
        .g-logo { width: 272px; margin-bottom: 30px; }
        .g-search-box {
            width: 100%; max-width: 584px; height: 46px; background: #fff;
            border: 1px solid #dfe1e5; border-radius: 24px;
            display: flex; align-items: center; padding: 0 14px; margin-bottom: 28px;
        }
        .g-search-box:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .g-input { flex: 1; height: 100%; border: none; outline: none; font-size: 16px; margin-left: 10px;}
        .g-buttons { display: flex; gap: 12px; justify-content: center; }
        .g-btn {
            background: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px;
            color: #3c4043; font-size: 14px; padding: 0 16px; height: 36px;
        }
        .g-btn:hover { border-color: #dadce0; color: #202124; }

        /* --- MAC OS AUTO-HIDE DOCK --- */
        #dock-trigger-area {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 30px;
            z-index: 99;
        }
        #dock {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, 150%); /* Hidden by default */
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Show dock when hovering near the bottom */
        #dock-trigger-area:hover ~ #dock, #dock:hover {
            transform: translate(-50%, 0);
        }

        .dock-icon {
            width: 55px; height: 55px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .dock-icon:hover { transform: scale(1.2) translateY(-8px); }
        .dock-dot {
            position: absolute; bottom: -8px; width: 4px; height: 4px;
            background: rgba(0,0,0,0.5); border-radius: 50%;
        }

        /* --- DRAGGABLE WINDOW WRAPPER --- */
        #window-wrapper {
            position: absolute;
            /* Centered initially using calc to allow JS dragging */
            top: calc(50% - 320px); 
            left: calc(50% - 220px);
            width: 440px; height: 640px; 
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            z-index: 50;
            
            /* macOS Pop-up/Minimize Animation */
            transform-origin: bottom center;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease-out;
        }

        #window-wrapper.minimized {
            transform: translateY(60vh) scale(0.1);
            opacity: 0;
            pointer-events: none;
        }

        /* --- WEBGL CANVAS --- */
        #glcanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- CHAT UI + MAC TITLE BAR --- */
        #chat-container {
            position: relative; z-index: 2; 
            width: 420px; height: 620px;
            background: #0f0f0f; border-radius: 14px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #title-bar {
            height: 38px; background: #2a2a2a;
            display: flex; align-items: center; padding: 0 15px; gap: 8px;
            border-bottom: 1px solid #1a1a1a;
            /* Crucial: makes it draggable */
            cursor: grab !important; 
        }
        #title-bar:active { cursor: grabbing !important; }

        .mac-btn { width: 12px; height: 12px; border-radius: 50%; }
        .mac-close { background: #ff5f56; cursor: pointer !important; }
        .mac-close:hover { background: #ff3b30; }
        .mac-minimize { background: #ffbd2e; }
        .mac-maximize { background: #27c93f; }

        /* Invisible shield to stop the iframe from breaking the drag event */
        #iframe-shield {
            position: absolute; top: 38px; left: 0; width: 100%; height: 100%;
            z-index: 10; display: none;
        }

        iframe { flex-grow: 1; width: 100%; border: none; background: white; }
    </style>
</head>
<body>

    <div id="google-desktop">
        <img class="g-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <div class="g-search-box">
            <svg focusable="false" viewBox="0 0 24 24" style="width:20px; fill:#9aa0a6;"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text" class="g-input" autocomplete="off" autofocus>
        </div>
        <div class="g-buttons">
            <button class="g-btn">Google Search</button>
            <button class="g-btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="window-wrapper">
        <canvas id="glcanvas"></canvas>
        <div id="chat-container">
            <div id="title-bar">
                <div class="mac-btn mac-close" onclick="toggleChat(false)" title="Close"></div>
                <div class="mac-btn mac-minimize"></div>
                <div class="mac-btn mac-maximize"></div>
            </div>
            <div id="iframe-shield"></div>
            <iframe src="https://deadsimplechat.com/J4fFLy4Ek" id="chat-frame"></iframe>
        </div>
    </div>

    <div id="dock-trigger-area"></div>
    <div id="dock">
        <div class="dock-icon" onclick="toggleChat(true)" title="Open Chat">
            ðŸ’¬
            <div class="dock-dot"></div>
        </div>
    </div>

    <script>
        // --- WINDOW MINIMIZE / OPEN LOGIC ---
        const windowWrapper = document.getElementById('window-wrapper');
        
        function toggleChat(show) {
            if (show) {
                windowWrapper.classList.remove('minimized');
            } else {
                windowWrapper.classList.add('minimized');
            }
        }

        // --- DRAG LOGIC ---
        const titleBar = document.getElementById('title-bar');
        const shield = document.getElementById('iframe-shield');
        let isDragging = false;
        let offsetX, offsetY;

        titleBar.addEventListener('mousedown', (e) => {
            // Prevent dragging if clicking the close button
            if(e.target.classList.contains('mac-btn')) return; 
            
            isDragging = true;
            shield.style.display = 'block'; // Cover iframe so mouse events track properly
            
            // Calculate where the mouse is relative to the top-left of the window
            offsetX = e.clientX - windowWrapper.offsetLeft;
            offsetY = e.clientY - windowWrapper.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            // Move window exactly with the mouse
            windowWrapper.style.left = `${e.clientX - offsetX}px`;
            windowWrapper.style.top = `${e.clientY - offsetY}px`;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                shield.style.display = 'none'; // Re-enable iframe clicks
            }
        });

        // --- WEBGL LIQUID BORDER LOGIC ---
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');
        
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vsSource = `
            attribute vec2 position;
            void main() { gl_Position = vec4(position, 0.0, 1.0); }
        `;

        const fsSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            vec2 hash(vec2 p) {
                p = vec2(dot(p,vec2(127.1,311.7)), dot(p,vec2(269.5,183.3)));
                return -1.0 + 2.0*fract(sin(p)*43758.5453123);
            }

            float noise(in vec2 p) {
                const float K1 = 0.366025404;
                const float K2 = 0.211324865;
                vec2  i = floor( p + (p.x+p.y)*K1 );
                vec2  a = p - i + (i.x+i.y)*K2;
                float m = step(a.y, a.x); 
                vec2  o = vec2(m, 1.0-m);
                vec2  b = a - o + K2;
                vec2  c = a - 1.0 + 2.0*K2;
                vec3  h = max( 0.5-vec3(dot(a,a), dot(b,b), dot(c,c) ), 0.0 );
                vec3  n = h*h*h*h*vec3( dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));
                return dot( n, vec3(70.0) );
            }

            float fbm(vec2 uv) {
                float f = 0.0;
                uv *= 2.0;
                f += 0.5000 * noise(uv); uv = 2.0 * uv;
                f += 0.2500 * noise(uv); uv = 2.0 * uv;
                f += 0.1250 * noise(uv);
                return f;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                uv.x *= u_resolution.x / u_resolution.y;
                
                vec2 p = uv * 2.0; 
                float t = u_time * 0.3; 
                
                float q = fbm(p - t);
                vec2 r = vec2(fbm(p + q + t * 0.5), fbm(p - q - t * 0.3));
                
                float d = fbm(p + r);
                float dx = fbm(p + r + vec2(0.02, 0.0)) - d;
                float dy = fbm(p + r + vec2(0.0, 0.02)) - d;
                vec3 normal = normalize(vec3(dx * 8.0, dy * 8.0, 1.0));

                vec3 rainbow = 0.5 + 0.5 * cos(u_time * 0.8 + normal.xyx * 6.0 + vec3(0.0, 2.0, 4.0));
                
                vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
                float specular = pow(max(dot(normal, lightDir), 0.0), 30.0) * 1.5;

                vec3 finalColor = rainbow * 0.85 + vec3(specular);

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        function compileShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, compileShader(gl.VERTEX_SHADER, vsSource));
        gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER, fsSource));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const position = gl.getAttribLocation(program, "position");
        gl.enableVertexAttribArray(position);
        gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

        const timeLoc = gl.getUniformLocation(program, "u_time");
        const resLoc = gl.getUniformLocation(program, "u_resolution");

        let startTime = Date.now();
        function render() {
            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, (Date.now() - startTime) / 1000.0);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }
        render();

        window.addEventListener('resize', () => {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
