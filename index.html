<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title> <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* The Layout */
        .main-ui { display: flex; width: 100%; height: 100vh; transition: opacity 0.2s; }
        .game-box { flex: 3; background: #000; position: relative; }
        .chat-box { flex: 1; min-width: 320px; background: #1a1a1a; border-left: 2px solid #ff4757; }

        /* Performance Fixes */
        iframe {
            width: 100%; height: 100%; border: none;
            /* Force Hardware Acceleration */
            transform: translateZ(0); 
            will-change: transform;
        }

        /* The "Boss Key" Hide Screen */
        #boss-screen {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: white;
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
        }
        .fake-search { width: 600px; max-width: 90%; }
    </style>
</head>
<body>

    <div id="boss-screen">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="fake-search">
        <div style="margin-top:20px; width: 500px; height: 40px; border: 1px solid #dfe1e5; border-radius: 24px;"></div>
        <p style="color: #70757a; margin-top: 20px;">Search results for: "C++ Programming Tutorials"</p>
    </div>

    <div class="main-ui" id="game-ui">
        <div class="game-box">
            <iframe 
                src="https://smashkarts.io/" 
                allow="autoplay; gamepad; fullscreen; accelerometer; gyroscope" 
                loading="eager">
            </iframe>
        </div>
        <div class="chat-box">
            <iframe src="https://deadsimplechat.com/J4fFLy4Ek"></iframe>
        </div>
    </div>

    <script>
        // BOSS KEY SCRIPT
        document.addEventListener('keydown', function(e) {
            // Press ESCAPE to hide/show
            if (e.key === "Escape") {
                var boss = document.getElementById('boss-screen');
                var game = document.getElementById('game-ui');
                
                if (boss.style.display === "flex") {
                    boss.style.display = "none";
                    game.style.opacity = "1";
                } else {
                    boss.style.display = "flex";
                    game.style.opacity = "0";
                }
            }
        });
    </script>
</body>
</html>
