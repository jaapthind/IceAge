<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project Proposal - Google Docs</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: arial, sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }

        /* --- SUBTLE IRIDESCENT WEBGL LIQUID GLASS --- */
        #glcanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- THE 360-DEGREE PANIC BORDER --- */
        /* These invisible borders catch your mouse no matter how fast you flick it to any edge */
        .edge-sensor { position: fixed; z-index: 99999998; }
        #edge-top { top: 0; left: 0; right: 0; height: 30px; }
        #edge-bottom { bottom: 0; left: 0; right: 0; height: 30px; }
        #edge-left { top: 0; left: 0; bottom: 0; width: 30px; }
        #edge-right { top: 0; right: 0; bottom: 0; width: 30px; }

        /* --- WORKSPACE UI --- */
        #workspace-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        #chat-container {
            width: 420px;
            height: 620px;
            background: rgba(15, 15, 15, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 16px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .fake-doc-header {
            height: 48px; background: #fdfdfd;
            border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 16px;
        }
        .fake-doc-header img { width: 18px; height: 18px; margin-right: 12px; }
        .fake-doc-header span { font-size: 15px; color: #202124; font-family: 'Google Sans', Roboto, Arial, sans-serif; }

        iframe { flex-grow: 1; width: 100%; border: none; }

        /* --- FLAWLESS GOOGLE LIGHT MODE REPLICA --- */
        #ghost-mode {
            display: none; position: fixed; inset: 0;
            background: #fff; z-index: 99999999; flex-direction: column;
        }
        
        .g-nav { display: flex; justify-content: flex-end; padding: 15px 20px; gap: 15px; font-size: 13px; align-items: center; }
        .g-nav a { text-decoration: none; color: #202124; }
        .g-nav a:hover { text-decoration: underline; }
        .g-app-icon { width: 24px; height: 24px; fill: #5f6368; cursor: pointer; }
        .g-avatar { width: 32px; height: 32px; border-radius: 50%; background: #1a73e8; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        .g-main { flex: 1; display: flex; flex-direction: column; align-items: center; padding-top: 10vh; }
        .g-logo { margin-bottom: 28px; }
        .g-search-box {
            width: 100%; max-width: 584px; height: 46px; background: #fff;
            border: 1px solid #dfe1e5; border-radius: 24px;
            display: flex; align-items: center; padding: 0 8px 0 14px; margin-bottom: 28px;
        }
        .g-search-box:hover, .g-search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(223,225,229,0);
        }
        .g-search-icon { fill: #9aa0a6; width: 20px; height: 20px; margin-right: 10px; }
        .g-input { flex: 1; height: 100%; border: none; outline: none; font-size: 16px; color: #202124; background: transparent; }
        .g-icon-right { width: 24px; height: 24px; cursor: pointer; margin-left: 8px; }
        
        .g-buttons { display: flex; gap: 12px; justify-content: center; }
        .g-btn {
            background: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px;
            color: #3c4043; font-size: 14px; padding: 0 16px; line-height: 27px;
            height: 36px; cursor: pointer;
        }
        .g-btn:hover { border-color: #dadce0; color: #202124; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

        /* Google Footer - Critical for realism */
        .g-footer { background: #f2f2f2; color: #70757a; font-size: 14px; width: 100%; position: absolute; bottom: 0; }
        .g-footer-top { padding: 15px 30px; border-bottom: 1px solid #dadce0; }
        .g-footer-bottom { display: flex; justify-content: space-between; padding: 0 20px; flex-wrap: wrap; }
        .g-footer-links { display: flex; flex-wrap: wrap; }
        .g-footer-links a { display: block; padding: 15px; color: #70757a; text-decoration: none; }
        .g-footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="edge-sensor" id="edge-top" onmouseenter="triggerGhostMode(true)"></div>
    <div class="edge-sensor" id="edge-bottom" onmouseenter="triggerGhostMode(true)"></div>
    <div class="edge-sensor" id="edge-left" onmouseenter="triggerGhostMode(true)"></div>
    <div class="edge-sensor" id="edge-right" onmouseenter="triggerGhostMode(true)"></div>

    <canvas id="glcanvas"></canvas>

    <div id="workspace-ui">
        <div id="chat-container">
            <div class="fake-doc-header">
                <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Docs">
                <span>Project Proposal - Google Docs</span>
            </div>
            <iframe src="https://deadsimplechat.com/J4fFLy4Ek" id="chat-frame"></iframe>
        </div>
    </div>

    <div id="ghost-mode">
        <div class="g-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <svg class="g-app-icon" focusable="false" viewBox="0 0 24 24"><path d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 4c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
            <div class="g-avatar">A</div>
        </div>
        <div class="g-main">
            <img class="g-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <div class="g-search-box">
                <svg class="g-search-icon" focusable="false" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input type="text" class="g-input" id="real-search" autocomplete="off" autofocus>
                
                <svg class="g-icon-right" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.8-2.05-4.67h2c0 1.45.56 2.42 1.47 3.38v.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                
                <svg class="g-icon-right" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 4.5c1.93 0 3.5 1.57 3.5 3.5S13.93 15.5 12 15.5 8.5 13.93 8.5 12 10.07 8.5 12 8.5zm0 2c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"></path></svg>
            </div>
            <div class="g-buttons">
                <button class="g-btn">Google Search</button>
                <button class="g-btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="g-footer">
            <div class="g-footer-top">United States</div>
            <div class="g-footer-bottom">
                <div class="g-footer-links">
                    <a href="#">About</a> <a href="#">Advertising</a> <a href="#">Business</a> <a href="#">How Search works</a>
                </div>
                <div class="g-footer-links">
                    <a href="#">Privacy</a> <a href="#">Terms</a> <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vsSource = `
            attribute vec2 position;
            void main() { gl_Position = vec4(position, 0.0, 1.0); }
        `;

        const fsSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            vec2 hash(vec2 p) {
                p = vec2(dot(p,vec2(127.1,311.7)), dot(p,vec2(269.5,183.3)));
                return -1.0 + 2.0*fract(sin(p)*43758.5453123);
            }

            float noise(in vec2 p) {
                const float K1 = 0.366025404;
                const float K2 = 0.211324865;
                vec2  i = floor( p + (p.x+p.y)*K1 );
                vec2  a = p - i + (i.x+i.y)*K2;
                float m = step(a.y, a.x); 
                vec2  o = vec2(m, 1.0-m);
                vec2  b = a - o + K2;
                vec2  c = a - 1.0 + 2.0*K2;
                vec3  h = max( 0.5-vec3(dot(a,a), dot(b,b), dot(c,c) ), 0.0 );
                vec3  n = h*h*h*h*vec3( dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));
                return dot( n, vec3(70.0) );
            }

            float fbm(vec2 uv) {
                float f = 0.0;
                uv *= 2.0;
                f += 0.5000 * noise(uv); uv = 2.0 * uv;
                f += 0.2500 * noise(uv); uv = 2.0 * uv;
                f += 0.1250 * noise(uv);
                return f;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                uv.x *= u_resolution.x / u_resolution.y;
                
                vec2 p = uv * 1.2; // Zoomed in slightly for thicker molten feel
                float t = u_time * 0.15; // Slowed down
                
                float q = fbm(p - t);
                vec2 r = vec2(fbm(p + q + t * 0.5), fbm(p - q - t * 0.3));
                
                float d = fbm(p + r);
                float dx = fbm(p + r + vec2(0.01, 0.0)) - d;
                float dy = fbm(p + r + vec2(0.0, 0.01)) - d;
                vec3 normal = normalize(vec3(dx * 10.0, dy * 10.0, 1.0));

                // Less intense rainbow, shifted colors
                vec3 rainbow = 0.5 + 0.5 * cos(u_time * 0.3 + normal.xyx * 5.0 + vec3(0.0, 2.0, 4.0));
                
                vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
                float specular = pow(max(dot(normal, lightDir), 0.0), 40.0) * 1.2;

                // Deep, rich glass base color
                vec3 baseColor = vec3(0.03, 0.03, 0.04);
                
                // Mix set to 0.15 makes the rainbow subtle and elegant, not overpowering
                vec3 finalColor = mix(baseColor, rainbow, 0.15) + vec3(specular);

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        function compileShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const program = gl.createProgram();
        gl.attachShader(program, compileShader(gl.VERTEX_SHADER, vsSource));
        gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER, fsSource));
        gl.linkProgram(program);
        gl.useProgram(program);

        const vertices = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const position = gl.getAttribLocation(program, "position");
        gl.enableVertexAttribArray(position);
        gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

        const timeLoc = gl.getUniformLocation(program, "u_time");
        const resLoc = gl.getUniformLocation(program, "u_resolution");

        let startTime = Date.now();
        function render() {
            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.uniform1f(timeLoc, (Date.now() - startTime) / 1000.0);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }
        render();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        });

        // --- GHOST MODE & PANIC LOGIC ---
        const ghost = document.getElementById('ghost-mode');
        const ui = document.getElementById('workspace-ui');
        const gSearch = document.getElementById('real-search');
        const title = document.getElementById('page-title');
        const favicon = document.getElementById('favicon');

        let isGhost = false;

        function triggerGhostMode(forceOn = false) {
            // Prevent triggering again if already in ghost mode
            if (forceOn && isGhost) return; 

            isGhost = forceOn ? true : !isGhost;
            
            if (isGhost) {
                ghost.style.display = 'flex';
                ui.style.display = 'none';
                canvas.style.display = 'none';
                title.innerText = "Google";
                favicon.href = "https://www.google.com/favicon.ico";
                gSearch.focus();
            } else {
                ghost.style.display = 'none';
                ui.style.display = 'flex';
                canvas.style.display = 'block';
                title.innerText = "Project Proposal - Google Docs";
                favicon.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico";
            }
        }

        // Standard ESC key (Works when clicking outside the chat)
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") triggerGhostMode();
        });

        // Functional Google Search
        gSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const q = gSearch.value.trim();
                if(q) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
            }
        });
    </script>
